# Render blueprint for backend deployment
services:
  - type: web
    name: ali-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    postdeployCommand: npm run migrate:latest
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false   # set from Render Postgres (includes SSL)
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.com
      - key: ML_BASE_URL
        sync: false   # isi jika memakai layanan ML eksternal
      - key: ML_API_KEY
        sync: false
      - key: ML_TIMEOUT_MS
        value: "5000"
      - key: PORT
        value: "8080"
    disk:
      name: uploads
      mountPath: /usr/src/app/uploads
      sizeGB: 1
